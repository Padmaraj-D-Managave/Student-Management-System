<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>All Student List</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
    	<div>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/"><img class="border border-danger" src="student.png"
				style="height: 5pc;"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" href="/">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="viewInfo">View</a></li>
					<li class="nav-item"><a class="nav-link" href="register">Add</a></li>
					<li class="nav-item"><a class="nav-link" href="updateInfo">Update</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">About</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
        <div class="container mt-5">
            <div class="container">
                <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>
            <div class="alert alert-danger text-center" role="alert" th:text="${error}" th:if="${error}"></div>
                <table class="table table-hover" style="height: 30%;">
                    <thead>
                        <h3 class="table-info text-center border border-dark">Details of Students</h3>
                    <tr class="table-secondary">
                        <th scope="col" class="border border-dark">KodId</th>
                        <th scope="col" class="border border-dark">Name</th>
                        <th scope="col" class="border border-dark">Branch</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="table-warning" th:each="Student:${list}" >
                        <td th:text="${Student.kodId}" class="border border-dark"></td>
                        <td th:text="${Student.name}" class="border border-dark"></td>
                        <td th:text="${Student.branch}" class="border border-dark"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
