<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>UpDate Information</title>
        <link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
    </head>
    <body>
    	<div>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/"><img class="border border-danger" src="student.png"
				style="height: 5pc;"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" href="/">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="viewInfo">View</a></li>
					<li class="nav-item"><a class="nav-link" href="register">Add</a></li>
					<li class="nav-item"><a class="nav-link" href="#">About</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
        <div class="container" style="margin-top: 10%;width: 40%;">
            <div class="card border border-info" style="padding: 5%;padding-left: 20%;">
           	 	<div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>
            	<div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
                <form action="/u" method="post">
                	<input type="hidden" name="_method" value="put">
                    <div>
                        <label>Enter the Student Id</label>
                        <input type="text" name="kodId" placeholder="Enter the Id" required>
                    </div>
                    <br>
                    <div>
                        <label>Enter the Student Name</label>
                        <input type="text" name="name" placeholder="Enter the Name" required>
                    </div>
                    <br>
                    <div>
                        <label>Enter the Student Branch</label>
                        <input type="text" name="branch" placeholder="Enter the Branch" required>
                    </div>
                    <br>
                    <div >
                        <button class="badge badge-pill badge-danger" type="submit" name="submit"  value="upDate">UpDate</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
