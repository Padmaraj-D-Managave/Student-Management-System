<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Add Student</title>
        <link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
    </head>
    <body >
    	
    <div>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/"><img class="border border-danger" src="student.png"
				style="height: 5pc;"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" href="/">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="viewInfo">View</a></li>
					<li class="nav-item"><a class="nav-link" href="updateInfo">Update</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">About</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
        <div class="container" style="margin-top: 6%;width: 40%;">
            <div class="card border border-info rounded" style="padding: 5%;padding-left: 20%;">
            <div class="alert alert-success border border-dark" role="alert" th:text="${success}" th:if="${success}"></div>
            <div class="alert alert-danger border border-dark" role="alert" th:text="${error}" th:if="${error}"></div>
                <form action="/addStudent"  method="post">
            		
            			<div class="input-group input-group-sm mb-4 ">
							  <div class="input-group-prepend">
							    <span class="input-group-text text-dark font-weight-bold " id="inputGroup-sizing-sm">Enter the Student Id</span>
							  </div>
							  <input type="text" name="kodId" required class="form-control" placeholder="Enter the Id" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
						</div>
						
						<div class="input-group input-group-sm mb-4">
							  <div class="input-group-prepend">
							    <span class="input-group-text text-dark font-weight-bold " id="inputGroup-sizing-sm">Enter the Student Name</span>
							  </div>
							  <input type="text" name="name" required class="form-control" placeholder="Enter the Name" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
						</div>
						
						<div class="input-group input-group-sm mb-4">
							  <div class="input-group-prepend">
							    <span class="input-group-text text-dark font-weight-bold " id="inputGroup-sizing-sm">Enter the Student Branch</span>
							  </div>
							  <input type="text" name="branch" required class="form-control" placeholder="Enter the Branch" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
						</div>
                
                    <div>
                        <button class="badge badge-pill badge-danger" type="submit" name="submit" style="align-self: center;">Register</button>
                    </div>
                </form>
            </div>
        </div>
        
    </body>
</html>
